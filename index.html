<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>New Year's Count Down</h1>
        <ul>
            <li>
                <p class="day">0</p>
                <span>Days</span>
            </li>
            <li>
                <p class="hour">0</p>
                <span>Hours</span>
            </li>
            <li>
                <p class="minute">0</p>
                <span>Minutes</span>
            </li>
            <li>
                <p class="second">0</p>
                <span>Second</span>
            </li>
        </ul>
    </div>

</body>
</html>
